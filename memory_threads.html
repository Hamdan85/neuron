<html>
<head>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div id="graph"></div>
<script type="text/javascript">
    Plotly.d3.csv('memory_threads.csv', function(err, rows){
        function unpack(rows, key) {
            return rows.map(function(row)
            { return row[key]; }); }
        var x = unpack(rows , 'x');
        var y = unpack(rows , 'y');
        var z = unpack(rows , 'z');
        var c = unpack(rows , 'color');
        Plotly.plot('graph', [{
            type: 'scatter3d',
            mode: 'lines',
            x: x,
            y: y,
            z: z,
            opacity: 0.6,
            hoverinfo: "id+x+y+z",
            showlegend: true,
            line: {
                width: 6,
                color: c,
                colorscale: 'Viridis',
                reversescale: false
            }
        }], {
            height: 1200
        });
    });
</script>
</body>
</html>
